<div class="container" >
 
<form   #regForm="ngForm"  (ngSubmit)="movieRegistration(regForm.value)" enctype="multipart/form-data">
    
  <h1>Movie Registarion Page</h1>

  <div class="row">
           <div class="col-md-9">
             <div class="form-outline">
               <label class="form-label" for="name">Movie_Name : </label>
               <input type="text" placeholder="Enter Movie Name " #movie_name name="movie_name" class="form-control form-control-lg" required ngModel >
             </div>
              
             <div class="form-outline">
             <label for="movieImage" class="form-label">Enter Movie Poster :  </label>
             <input type="text" placeholder="Enter Movie Poster Name" #movieImage name="movieImage" class="form-control form-control-lg" required ngModel>
             </div>

             <div class="form-outline">
                <label class="form-label" for="category">Movie Category :</label> <br>
                <select class="form-select"  placeholder="Enter Movie category"  #category name="category"  class="select form-control-lg" required ngModel>
                    <option value="">Choose Movie Category from list</option>
                    <option value="Romantic">Romantic Movie</option>
                    <option value="Action" >Action Movie</option>
                    <option value="Comedy" >Comedy Movie</option>
                    <option value="Horror" >Horror Movie</option>
                    <option value="Adventure" >Adventure Movie</option>
                    <option value="Marathi" >Marathi Movie</option>
                    <option value="Hindi" >Hindi Movie</option>


                 </select>   
            </div>

             <div class="form-outline">
                <label class="form-label" for="show_time">Show Time :</label><br>
                <select class="form-select"  placeholder="Enter Movie show_time" #show_time name="show_time"   class="select form-control-lg" required ngModel>
                    <option value="">Choose show Time from list</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon" >Afternoon</option>
                    <option value="Evening" >Evening</option>
                    <option value="Night" >Night</option>
                 </select>   
            </div>
        </div>
       </div>

       <button style="align-items: center; margin-left: 40%;" class="btn btn-primary btn-lg" type="submit">Add Movie</button>


   </form>
</div>
